      <section
        class="
          contact-section
          d-flex
          align-items-center
          justify-content-center
          flex-column
          py-5
        "
        style="
          background-image: url('./img/contact-form-background-shapes.svg');
          background: #6070ff;
          height: 900px;
          border-top-left-radius: 100px;
        "
      >
        <h2 class="text-center text-info text-light py-3">Contact me</h2>
        <p class="text-center col-4 text-light">
          If you have an application you are interested in developing, a feature
          that you need built or a project that needs coding. Iâ€™d love to help
          with it
        </p>

        <form
          class="form col-3"
          action="https://formspree.io/f/mbjqyrdd"
          method="POST"
        >
          <div class="form-group py-2">
            <input
              type="text"
              class="form-control rounded-0"
              placeholder="Enter your Name"
              required
              maxlength="30"
              name="name"
              id="name"
            />
          </div>

          <div class="form-group py-2">
            <input
              type="email"
              class="form-control rounded-0"
              placeholder="Enter your Email"
              required
              name="email"
              id="email"
            />
          </div>

          <div class="form-group py-2">
            <textarea
              class="form-control rounded-0"
              placeholder="Write your message here"
              cols="30"
              rows="5"
              maxlength="500"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-light text-primary my-2 b-light">
            Get in touch
          </button>
        </form>
